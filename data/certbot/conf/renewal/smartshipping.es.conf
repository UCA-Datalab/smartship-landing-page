# renew_before_expiry = 30 days
version = 1.20.0
archive_dir = /etc/letsencrypt/archive/smartshipping.es
cert = /etc/letsencrypt/live/smartshipping.es/cert.pem
privkey = /etc/letsencrypt/live/smartshipping.es/privkey.pem
chain = /etc/letsencrypt/live/smartshipping.es/chain.pem
fullchain = /etc/letsencrypt/live/smartshipping.es/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = d2826fd9b81f56ade0e43926e8cb5675
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
smartshipping.es = /var/www/certbot
www.smartshipping.es = /var/www/certbot
