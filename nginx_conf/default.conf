server {
     listen 80;
     listen 443 ssl;

     ssl_certificate     /certificates/nginx-selfsigned.crt;
     ssl_certificate_key /certificates/nginx-selfsigned.key; 

     #server_name  smartshipping.es;


     location /.well-known/acme-challenge/ {
          root /var/www/certbot;
     }
     # servidor web para archivos en  /static
     location /static/ {
          alias /var/www/static/;
     }

     # proxy inverso, se pasa a la aplicaci√≥n wsgi
     location / {
          proxy_pass http://smartship_front:5000;
          proxy_set_header X-Forwarded-Host $server_name;
          proxy_set_header X-Real-IP $remote_addr;
     }
       
}