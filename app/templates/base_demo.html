{% extends 'base.html' %}


{% block head %}

<!-- Dashboard Page CSS -->
<link href="{{url_for('static',filename='css/dashboard.css')}}" rel="stylesheet">
<!-- Custom CSS -->
<link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
 <!-- You can change the theme colors from here -->
 <link href="{{url_for('static',filename='css/colors/default-dark.css')}}" id="theme" rel="stylesheet"> 

  <!-- Custom css for base_demo.html -->
 <link href="{{url_for('static',filename='css/base_demo.css')}}" rel="stylesheet">

{% block headDemo %} {% endblock %}

{% endblock %}

{% block preloader %}
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">UCA Datalab</p>
    </div>
</div>
{% endblock %}


{% block header %}
 <!--Main Navigation-->
 <header>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar navbar-color">

        <div class="container">

            <!-- Navbar brand -->
            <a class="navbar-brand" href="/">
                <div style="font-size: 30px;">
                    <b style="color:#85b24a">Smart </b><b style="color:#82bed1">Shipping</b>
                </div>
                
            </a>

            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">

                <!-- Links -->
                <ul class="navbar-nav mr-auto smooth-scroll">
                    <li class="nav-item ">
                        <a class="nav-link" href="/">Home
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/form">Route Selector
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Collapsible content -->

        </div>

    </nav>
    <!--/.Navbar-->
   
</header>
<!--Main Navigation-->

{% endblock %}
