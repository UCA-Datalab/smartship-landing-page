{% extends 'base.html' %}


{% block header %}

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

<!--leaflet-velocity-->
<link rel="stylesheet"
    href="{{url_for('static',filename='node_modules/leaflet-velocity/dist/leaflet-velocity.css')}}" />
<script src="{{url_for('static',filename='node_modules/leaflet-velocity/dist/leaflet-velocity.js')}}"></script>
<script src="{{url_for('static',filename='node_modules/leaflet.heat/dist/leaflet-heat.js')}}"></script>

<!--leaflet-ant-path-->
<script src="{{url_for('static',filename='node_modules/leaflet-ant-path/dist/leaflet-ant-path.js')}}"></script>

<!--Charts js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>


<link href="{{url_for('static',filename='css/results.css')}}" rel="stylesheet">

{% endblock %}


{% block content %}
<!-- ============================================================== -->
<!-- Stats box -->
<!-- ============================================================== -->
<div class="row d-flex justify-content-md-center"">


    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <div class="m-r-20 align-self-center"><img
                            src="{{url_for('static',filename='images/icon/income.png')}}" alt="Income" /></div>
                    <div class="align-self-center">
                        <h6 class="text-muted m-t-10 m-b-0">Optimization Rate</h6>
                        <h2 class="m-t-0">15%</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <div class="m-r-20 align-self-center"><img
                            src="{{url_for('static',filename='images/icon/expense.png')}}" alt="Income" /></div>
                    <div class="align-self-center">
                        <h6 class="text-muted m-t-10 m-b-0">CO2 emissions Saved</h6>
                        <h2 class="m-t-0">236,000 Kg</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <div class="m-r-20 align-self-center"><img
                            src="{{url_for('static',filename='images/icon/assets.png')}}" alt="Income" /></div>
                    <div class="align-self-center">
                        <h6 class="text-muted m-t-10 m-b-0">Fuel Saved</h6>
                        <h2 class="m-t-0">987,563 Tons</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- ============================================================== -->
    <!-- Place for THE MAP -->
    <!-- ============================================================== -->

    <div class="col-md-12 mb-4">
        <div class="d-flex justify-content-center">
            <div id="map"
                class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom map-style">
            </div>
        </div>
    </div>

    <div class="col-md-5">
        <div class="d-flex justify-content-center">
            <canvas id="doughnut-chart" width="800" height="450"></canvas>
        </div>
    </div>

    <div class="col-md-5">
        <div class="d-flex justify-content-center">
            <canvas id="line-chart" width="800" height="450"></canvas>
        </div>
    </div>

    


</div>
{% endblock %}



<!-- ============================================================== -->
<!-- Place for extra scripts -->
<!-- ============================================================== -->
{% block scripts %}
<script src="{{url_for('static',filename='libs/currents.js')}}"></script>
<script type="text/javascript">
    var data = {{data | tojson}}
    generateMap(data.waves, data.wind, data.currents,data.base_route,data.routes[0].coords,data.city_start,data.city_end)
</script>

<script>
    new Chart(document.getElementById("line-chart"), {
        type: 'line',
        data: {
            labels: [1500,1600,1700,1750,1800,1850,1900,1950,1999,2050],
            datasets: [{ 
                data: [86,114,106,106,107,111,133,221,783,2478],
                label: "Base route",
                borderColor: "#3e95cd",
                fill: false
            }, { 
                data: [282,350,411,502,635,809,947,1402,3700,5267],
                label: "Optimize route",
                borderColor: "#8e5ea2",
                fill: false
            }
            ]
        },
        options: {
            title: {
            display: true,
            text: 'Fuel consumption between waypoints'
            }
        }
        });

        new Chart(document.getElementById("doughnut-chart"), {
            type: 'doughnut',
            data: {
            labels: ["Spain", "United States", "Portugal", "France"],
            datasets: [
                {
                label: "Miles",
                backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9"],
                data: [2478,5267,734,784]
                }
            ]
            },
            options: {
            title: {
                display: true,
                text: 'Miles in territorial waters'
            }
            }
        });


</script>
{% endblock %}
